<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간의 정원</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff7f50;
            color: white;
            padding: 1em;
        }
        section {
            margin: 20px;
            padding: 20px;
        }
        #map-container {
            width: 100%;
            height: 300px;
            background-color: #ddd;
        }
        img {
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            margin-top: 10px;
        }
        #reviews {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>시간의 정원 제주도 한달살이</h1>
    </header>
    
    <section id="intro">
        <h2>숙소 소개</h2>
        <p>아름다운 제주에서 한 달 동안 머물 수 있는 편안한 숙소입니다.</p>
        <img src="coding3.jpg" alt="숙소 사진">
    </section>
    
    <section id="map">
        <h2>숙소 위치</h2>
        <div id="map-container"></div>
    </section>
    
    <section id="reviews">
        <h2>이용자 후기</h2>
        <div id="review-list">
            <p>"정말 멋진 숙소였어요! 다시 오고 싶어요." - 홍길동</p>
            <p>"뷰가 끝내줍니다. 추천합니다!" - 김철수</p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
